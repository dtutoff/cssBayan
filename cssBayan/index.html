<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>RS CodeJam - cssBayan</title>

	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header class="page-header">
		<h1 class="page-title">cssBayan</h1>
	</header>
	<main class="page-main">
		<div class="bayan">
			<input class="visually-hidden" type="radio" name="radio-btn" id="radio1" checked />
			<input class="visually-hidden" type="radio" name="radio-btn" id="radio2" />
			<input class="visually-hidden" type="radio" name="radio-btn" id="radio3" />
			<input class="visually-hidden" type="radio" name="radio-btn" id="radio4" />
			<input class="visually-hidden" type="radio" name="radio-btn" id="radio5" />

			<div class="slides">
				<label class="slide-wrapper" for="radio1">
					<div class="slide">
						<h2 class="slide___title">I'm reading a book about meeting deadlines.</h2>
						<img class="slide__img" src="img/deadline.svg" alt="RSS deadline">
					</div>
				</label>

				<label class="slide-wrapper" for="radio2">
					<div class="slide">
						<h2 class="slide___title">Codewars.</h2>
						<img class="slide__img" src="img/codewars.svg" alt="RSS codewars">
					</div>
				</label>

				<label class="slide-wrapper" for="radio3">
					<div class="slide">
						<h2 class="slide___title">Congrats.</h2>
						<img class="slide__img" src="img/congrats.svg" alt="RSS congrats">
					</div>
				</label>


				<label class="slide-wrapper" for="radio4">
					<div class="slide">
						<h2 class="slide___title">Everything works.</h2>
						<img class="slide__img" src="img/everything-works.svg" alt="RSS everything works">
					</div>
				</label>

				<label class="slide-wrapper" for="radio5">
					<div class="slide">
						<h2 class="slide___title">Expert.</h2>
						<img class="slide__img" src="img/expert.svg" alt="RSS expert">
					</div>
				</label>
			</div>
		</div>
	</main>
	<footer class="page-footer">
		<p>&copy; Denis Tutov - RS School 2023 Q1</p>
	</footer>
</body>

</html>
