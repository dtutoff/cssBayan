<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>RS CodeJam - cssBayan</title>

	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<header class="page-header">
			<h1 class="page-title">cssBayan</h1>
		</header>
		<main class="page-main">
			<div class="bayan">

				<input class="visually-hidden" type="radio" name="radio-btn" id="radio1" checked />
				<label class="slide" id="slide-label" for="radio1">
					<div class="slide__header">
						<h2 class="slide__title slide-title-1">Deadline.</h2>
						<svg class="slide__icon ic-slide-1" viewBox="0 0 24 24">
							<path
								d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
						</svg>
					</div>
					<img class="slide__img slide-img-1" src="img/deadline.svg" alt="RSS deadline">
				</label>

				<input class="visually-hidden" type="radio" name="radio-btn" id="radio2" />
				<label class="slide" for="radio2">
					<div class="slide__header">
						<h2 class="slide__title slide-title-2">Codewars.</h2>
						<svg class="slide__icon ic-slide-2" viewBox="0 0 24 24">
							<path
								d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
						</svg>
					</div>
					<img class="slide__img slide-img-2" src="img/codewars.svg" alt="RSS codewars">
				</label>

				<input class="visually-hidden" type="radio" name="radio-btn" id="radio3" />
				<label class="slide" for="radio3">
					<div class="slide__header">
						<h2 class="slide__title slide-title-3">Congrats.</h2>
						<svg class="slide__icon ic-slide-3" viewBox="0 0 24 24">
							<path
								d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
						</svg>
					</div>
					<img class="slide__img slide-img-3" src="img/congrats.svg" alt="RSS congrats">
				</label>

				<input class="visually-hidden" type="radio" name="radio-btn" id="radio4" />
				<label class="slide" for="radio4">
					<div class="slide__header">
						<h2 class="slide__title slide-title-4">Everything works.</h2>
						<svg class="slide__icon ic-slide-4" viewBox="0 0 24 24">
							<path
								d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
						</svg>
					</div>
					<img class="slide__img slide-img-4" src="img/everything-works.svg" alt="RSS everything-works">
				</label>

				<input class="visually-hidden" type="radio" name="radio-btn" id="radio5" />
				<label class="slide" for="radio5">
					<div class="slide__header">
						<h2 class="slide__title slide-title-5">Expert.</h2>
						<svg class="slide__icon ic-slide-5" viewBox="0 0 24 24">
							<path
								d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
						</svg>
					</div>
					<img class="slide__img slide-img-5" src="img/expert.svg" alt="RSS expert">
				</label>
			</div>

		</main>
		<footer class="page-footer">
			<p>&copy; Denis Tutov - RS School 2023 Q1</p>
		</footer>
	</div>
</body>

</html>
